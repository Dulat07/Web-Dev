<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <title>Instagram</title>
</head>
<body>

<main class="page">
    <img class = "logo" src="logo.png" alt="Instagram">
    <section class="left">
        <p class="text">
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши
            <span class="bd">близкие<br>друзья</span>.
        </p>

        <img src="Insta.png" alt="" class="mockup">
    </section>

    <div class="divider"></div>

    <section class="right">
        <div class="formblock">

            <p class="title">Войти в Instagram</p>

            <form class="form">
                <input class="input" placeholder="Имя пользователя, номер телефона или email">
                <input class="input" placeholder="Пароль" type="password">

                <button class="button primary">Войти</button>
                <button class="button link">Забыли пароль?</button>
            </form>

            <div class="other">
                <button class="button facebook">
                    <img src="facebook.png" width="20">
                    Войти через Facebook
                </button>

                <button class="button create">
                    Создать новый аккаунт
                </button>

                <img src="meta.png" class="meta" width="80">
            </div>

        </div>
    </section>

</main>

</body>
</html>
